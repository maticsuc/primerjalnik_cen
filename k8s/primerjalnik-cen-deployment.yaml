apiVersion: apps/v1
kind: Deployment
metadata:
  name: primerjalnik-cen-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: primerjalnik-cen
  template:
    metadata:
      labels:
        app: primerjalnik-cen
    spec:
      containers:
        - image: maticsuc/primerjalnik_cen:2022-12-04-20-39-02
          name: primerjalnik-cen
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://fanny.db.elephantsql.com:5432/zqjqqtrd
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: zqjqqtrd
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP

---

apiVersion: v1
kind: Service
metadata:
  name: primerjalnik-cen-loadbalancer
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: primerjalnik-cen